<!DOCTYPE html>
<html>
<head>
    <title>Modern Gmail</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body { 
            margin: 0; 
            padding: 0; 
        }
        .tab-active { 
            color: #d23f31; 
            border-bottom: 2px solid #d23f31; 
        }
        .tab-inactive { 
            color: #5f6368; 
        }
        
        .email-item {
            display: flex;
            align-items: flex-start;
            padding: 12px 16px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }
        
        .email-item:hover {
            background-color: #f9f9f9;
            box-shadow: 0 1px 3px rgba(60,64,67,0.05);
        }
        
        .email-sender {
            width: 180px;
            font-weight: 500;
            color: #202124;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .email-content {
            flex: 1;
            min-width: 0;
            display: flex;
            align-items: baseline;
        }
        
        .email-subject {
            color: #202124;
            font-weight: 600;
            margin-right: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .email-snippet {
            color: #5f6368;
            font-weight: normal;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .email-time {
            color: #5f6368;
            font-size: 0.75rem;
            white-space: nowrap;
            margin-left: 16px;
        }

        .unread .email-sender,
        .unread .email-subject {
            font-weight: 700;
            color: #202124;
        }

        .unread .email-snippet {
            color: #202124;
        }

        .fab {
            position: fixed;
            bottom: 24px;
            right: 24px;
            padding: 16px 24px;
            background-color: #fff;
            color: #5f6368;
            border-radius: 24px;
            box-shadow: 0 1px 3px 0 rgba(60,64,67,0.302), 0 4px 8px 3px rgba(60,64,67,0.149);
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.875rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .fab:hover {
            box-shadow: 0 1px 3px 0 rgba(60,64,67,0.402), 0 4px 8px 3px rgba(60,64,67,0.249);
        }
        .search-box {
            background-color: #f1f3f4;
            border-radius: 8px;
            width: 100%;
            max-width: 720px;
            transition: all 0.2s;
        }
        .search-box:focus {
            background-color: #fff;
            box-shadow: 0 1px 1px 0 rgba(65,69,73,0.3), 0 1px 3px 1px rgba(65,69,73,0.15);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 h-16 bg-white border-b flex items-center px-4 z-50">
        <button class="p-2 hover:bg-gray-100 rounded-full">
            <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
        </button>
        <div class="ml-4 flex-1 max-w-2xl">
            <input type="text" 
                   placeholder="Search in mail" 
                   class="search-box px-4 py-3 focus:outline-none">
        </div>
    </header>

    <!-- Main Content -->
    <div class="pt-16">
        <div class="w-full max-w-5xl mx-auto p-4">
            <!-- Navigation Tabs -->
            <div class="flex space-x-12 border-b">
                <a href="#" class="tab-active py-4 text-sm font-medium">PRIMARY</a>
                <a href="#" class="tab-inactive py-4 text-sm font-medium">SOCIAL</a>
                <a href="#" class="tab-inactive py-4 text-sm font-medium">PROMOTIONS</a>
                <a href="#" class="tab-inactive py-4 text-sm font-medium">UPDATES</a>
                <a href="#" class="tab-inactive py-4 text-sm font-medium">FORUMS</a>
            </div>

            <!-- Email List -->
            <div id="email-items">
                <!-- Les emails seront injectÃ©s ici -->
            </div>
        </div>
    </div>

    <!-- Floating Action Button -->
    <button class="fab">
        <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
        </svg>
        Compose
    </button>

    <script src="app.js"></script>
</body>
</html>
