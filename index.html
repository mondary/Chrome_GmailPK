<!DOCTYPE html>
<html>
<head>
    <title>Modern Gmail</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; }
        .tab-active { color: #d23f31; border-bottom: 2px solid #d23f31; }
        .tab-inactive { color: #5f6368; }
        .email-item {
            display: flex;
            align-items: center;
            padding: 8px 16px;
            border-bottom: 1px solid #eee;
        }
        .email-item:hover {
            background-color: #f9f9f9;
        }
        .email-sender {
            width: 200px;
            font-weight: 500;
        }
        .email-content {
            flex: 1;
            min-width: 0;
        }
        .email-time {
            color: #666;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="w-full max-w-5xl mx-auto p-4">
        <!-- Navigation Tabs -->
        <div class="flex space-x-12 border-b">
            <a href="#" class="tab-active py-4 text-sm font-medium">PRIMARY</a>
            <a href="#" class="tab-inactive py-4 text-sm font-medium">SOCIAL</a>
            <a href="#" class="tab-inactive py-4 text-sm font-medium">PROMOTIONS</a>
            <a href="#" class="tab-inactive py-4 text-sm font-medium">UPDATES</a>
            <a href="#" class="tab-inactive py-4 text-sm font-medium">FORUMS</a>
        </div>

        <!-- Email List -->
        <div id="email-items">
            <!-- Les emails seront injectÃ©s ici -->
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
