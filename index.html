<!DOCTYPE html>
<html>
<head>
    <title>Modern Gmail</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body { 
            margin: 0; 
            padding: 0; 
        }
        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            display: flex;
            align-items: center;
        }
        .tab-active { 
            color: #d23f31; 
            border-bottom: 2px solid #d23f31; 
        }
        .tab-inactive { 
            color: #5f6368; 
        }
        
        .email-item {
            display: flex;
            align-items: flex-start;
            padding: 12px 16px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }
        
        .email-item:hover {
            background-color: #f9f9f9;
            box-shadow: 0 1px 3px rgba(60,64,67,0.05);
        }
        
        .email-sender {
            width: 180px;
            font-weight: 500;
            color: #202124;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .email-content {
            flex: 1;
            min-width: 0;
            display: flex;
            align-items: baseline;
            gap: 8px;
        }
        
        .email-subject {
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #000;
        }
        
        .email-snippet {
            color: #5f6368;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-weight: normal;
        }

        .fab {
            position: fixed;
            bottom: 24px;
            right: 24px;
            padding: 16px 24px;
            background-color: #fff;
            color: #5f6368;
            border-radius: 24px;
            box-shadow: 0 1px 3px 0 rgba(60,64,67,0.302), 0 4px 8px 3px rgba(60,64,67,0.149);
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.875rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 h-16 bg-white border-b z-50">
        <div class="header-container px-4 h-full">
            <button class="p-2 hover:bg-gray-100 rounded-full">
                <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                </svg>
            </button>
            <div class="flex-1 flex justify-center max-w-4xl mx-auto px-4">
                <input type="text" 
                       placeholder="Search in mail" 
                       class="w-full px-4 py-2 bg-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white">
            </div>
            <button class="p-2 hover:bg-gray-100 rounded-full">
                <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="3"/>
                    <path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-2 2 2 2 0 01-2-2v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83 0 2 2 0 010-2.83l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 01-2-2 2 2 0 012-2h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 010-2.83 2 2 0 012.83 0l.06.06a1.65 1.65 0 001.82.33H9a1.65 1.65 0 001-1.51V3a2 2 0 012-2 2 2 0 012 2v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 0 2 2 0 010 2.83l-.06.06a1.65 1.65 0 00-.33 1.82V9a1.65 1.65 0 001.51 1H21a2 2 0 012 2 2 2 0 01-2 2h-.09a1.65 1.65 0 00-1.51 1z"/>
                </svg>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="pt-16">
        <div class="max-w-5xl mx-auto">
            <!-- Navigation Tabs -->
            <div class="flex border-b px-4">
                <a href="#" class="tab-active py-4 px-6">PRIMARY</a>
                <a href="#" class="tab-inactive py-4 px-6">SOCIAL</a>
                <a href="#" class="tab-inactive py-4 px-6">PROMOTIONS</a>
                <a href="#" class="tab-inactive py-4 px-6">UPDATES</a>
                <a href="#" class="tab-inactive py-4 px-6">FORUMS</a>
            </div>

            <!-- Email List -->
            <div id="email-items" class="bg-white">
                <!-- Les emails seront injectÃ©s ici -->
            </div>
        </div>
    </main>

    <!-- Floating Action Button -->
    <button class="fab">
        <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
        </svg>
        Compose
    </button>

    <script src="app.js"></script>
</body>
</html>
